<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
      const Names = () => {
        const names = ["Kevin", "Oscar", "Pam"]
        const namesList = names.map((name) => <li key={name}>{name}</li>)
        const showNames = true
        const hideNames = () => {
          console.log("hiding") //showNames
        }

        return (
          <div>
            {showNames ? <ul>{namesList}</ul> : "no names"}
            <button onClick={hideNames}>Hide names</button>
          </div>
        )
      }
      class Headline extends React.Component {
        state = {
          title: "ReactJS",
        }

        render() {
          //JSX
          const changeTitle = () => this.setState({ title: "Vue" })

          return (
            <div>
              <h1>Hello {this.state.title}</h1>
              <Names />
              <button onClick={changeTitle}>Change title</button>
            </div>
          )

          // return React.createElement("h1", null, "Hello React")
        }
      }
      ReactDOM.render(<Headline />, document.querySelector("#app"))
    </script>
  </body>
</html>
