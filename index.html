<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
      const Names = (props) => {
        const names = ["Kevin", "Oscar", "Pam"]
        const namesList = names.map((name) => <li key={name}>{name}</li>)

        return <div>{props.test ? <ul>{namesList}</ul> : "no names"}</div>
      }
      class Headline extends React.Component {
        state = {
          title: "ReactJS",
          showNames: true,
        }

        toggleNames() {
          this.setState({ showNames: !this.state.showNames })
        }

        render() {
          //JSX
          const changeTitle = () => this.setState({ title: "Vue" })

          return (
            <div>
              <h1>Hello {this.state.title}</h1>
              <Names test={this.state.showNames} />
              <button onClick={changeTitle}>Change title</button>
              <button onClick={() => this.toggleNames()}>Toggle names</button>
            </div>
          )

          // return React.createElement("h1", null, "Hello React")
        }
      }
      ReactDOM.render(<Headline />, document.querySelector("#app"))
    </script>
  </body>
</html>
